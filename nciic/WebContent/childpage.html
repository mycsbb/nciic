  function getReceiveMsg()
  {
    var strPostAction = strContextPath + "/notice/CrmMessageAction.do?method=receiveMsgList";
    var strUrl = strContextPath + "/jsp/system/notice/toppagemessage.jsp?s=2";
    var xmlhttp2 = null;

      xmlhttp2 = new ActiveXObject("Msxml2.XMLHTTP");
      xmlhttp2.Open("POST",strPostAction,false);
      xmlhttp2.Send("");
    }
    catch(e)
    {
       alert(e.description);
    }

    if (xmlhttp2 && xmlhttp2.status==200){
       var strXML = xmlhttp2.responseText;

       var objXML = null;
       try
       {
	       objXML = new ActiveXObject("MSXML2.DOMDocument");
	       objXML.loadXML(strXML);
//	       alert(strXML)
	       var rowNodeList = objXML.selectNodes("/RESPONSE/RESULT/ROW");

	       var fieldNodeList;
	       var strMsgID = "";
	       var strSysID = "";
	       var strUserName = "";
	       var strSubject = "";
	       var strSendTime = "";
	       var fieldName;
	       var fieldValue;
	       var strMessage = "";

	       var strLinkMsg;
	       var strDocMsg;
	       if (rowNodeList.length > 0)
	       {
		       strHTML = "<p align='left'><a href='#' onclick=\"doShowPage('MessageInfo','" + strUrl + "',-1)\">您有"

		       var strDocMsg="<p align='left'>";

		          fieldNodeList = rowNodeList[i].childNodes;

		          for(var j = 0; j < fieldNodeList.length; j++)
			      {
			          fieldName = fieldNodeList[j].nodeName

			          if(fieldName == "MESSAGEID")

			          else if(fieldName == "FROMUSERNAME")

			          else if (fieldName == "SENDTIME")
			             strSendTime = fieldNodeList[j].getAttribute("sv");
			          else if (fieldName == "SUBJECT")
			             strSubject = fieldValue;
			          else if (fieldName == "SYSID")

			      }

			      strMessage = (i+1) + ":" + strUserName + "于[" + strSendTime + "]向您发送了“" + strSubject + "”消息。";

  <!-- 下面脚本用来从库里（表：serv_count） 读取视频教程的下载次数 ssy 2010.05.05-->
  <script language="javascript">
var XMLHttpReq;
var requestURL;
	//创建XMLHttpRequest对象
function createXMLHttpRequest() {
	if(window.XMLHttpRequest) { //Mozilla 浏览器
		XMLHttpReq = new XMLHttpRequest();
	}
	else if (window.ActiveXObject) { // IE浏览器
		try {
			XMLHttpReq = new ActiveXObject("Msxml2.XMLHTTP");
		} catch (e) {
			try {
				XMLHttpReq = new ActiveXObject("Microsoft.XMLHTTP");
			} catch (e) {}
		}
	}
}
//发送请求函数
function sendRequest(url) {
	createXMLHttpRequest();
	XMLHttpReq.open("GET", url, true);
	XMLHttpReq.onreadystatechange = processResponse;//指定响应函数
	XMLHttpReq.send(null);  // 发送请求
}
// 处理返回信息函数

function processResponse() {
	if (XMLHttpReq.readyState == 4) { // 判断对象状态
    	if (XMLHttpReq.status == 200) { // 信息已经成功返回，开始处理信息
          // var res=XMLHttpReq.responseXML.getElementsByTagName("res")[0].firstChild.data;
            var res=XMLHttpReq.responseText;
            var  values=res.split(",");

            for(var i in values){
              var xscs=values[i].split("=");
              if(values[i].indexOf('video')!=-1){
                document.getElementById("xzcs").innerHTML=xscs[1];
              }else if(values[i].indexOf('sheet')!=-1){
                document.getElementById("xzcsSheet").innerHTML=xscs[1];
              }
            }

        } else { //页面不正常
        	document.getElementById("xzcs").innerHTML="0";
            document.getElementById("xzcsSheet").innerHTML="0";
        }
    }
}

function countVideo(){//调用com.nciic.crm.support.CountAction ，获取视频教程下载次数（参数：video标识视频教程）。ssy 2010.05.05
	  sendRequest(strContextPath+"/countAction.do?name=video");//ssy  视频计数。
}
